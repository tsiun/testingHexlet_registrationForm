<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
</head>
<body>
    <div>
        <form action="" class="form">
            <h2 class="head">Registration</h2>
            <label for="name" class="label">Name</label>
            <input type="text" id="name" name="name" required class="input">
            <label for="email" class="label">Email</label>
            <input type="email" id="email" name="email" required class="input">
            <label for="password" class="label">Password</label>
            <input type="password" id="password" name="password" required class="input">
            <label for="confirm-password" class="label">Password confirmation</label>
            <input type="password" id="confirm-password" name="confirm-password" required class="input">
            <button type="submit" class="button">Register</button>
        </form>
    </div>
</body>
</html>
